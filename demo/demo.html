<!DOCTYPE html>
<html ng-app="app">
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
    <link rel="stylesheet" href="app.css">
  </head>
  <body>
    <section>
      <div class="container">
        <div data-message>
          <div class="alert alert-info message">
            <span>x: {{scroll.x}}</span>
            <span>y: {{scroll.y}}</span>
            <span>distanceX: {{scroll.distanceX}}</span>
            <span>distanceY: {{scroll.distanceY}}</span>
            <span>velocityX: {{scroll.velocityX}}</span>
            <span>velocityY: {{scroll.velocityY}}</span>
            <span>timelapse: {{scroll.timelapse}}</span>
          </div>
        </div>
        <ul scroll-test></ul>
      </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="../ngscroll.js"></script>
    <script src="app.js"></script>
  </body>
</html>
